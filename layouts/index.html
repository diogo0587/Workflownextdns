<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <h2>Logs Recentes</h2>
    <ul>
    {{ range .Site.RegularPages }}
        <li>
            <h3>{{ .Title }}</h3>
            <p>Domain: {{ .Params.domain }}</p>
            <p>Status: {{ .Params.status }}</p>
            <p>Timestamp: {{ .Params.timestamp }}</p>
        </li>
    {{ end }}
    </ul>
</body>
</html>
